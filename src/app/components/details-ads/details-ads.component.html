<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" formControlName="title" required>
      </div>
      <div class="form-group">
        <label>Type</label>
        <input class="form-control" type="text" formControlName="type" required>
      </div>
      <div class="form-group">
        <label>Category</label>
        <input class="form-control" type="text" formControlName="category" required>
      </div>
      <div class="form-group">
        <label>Tag</label>
        <input class="form-control" type="text" formControlName="tag" required>
      </div>
      <div class="form-group">
        <label>Start Date</label>
        <input class="form-control" type="text" formControlName="startDate" required>
      </div>
      <div class="form-group">
        <label>End Date</label>
        <input class="form-control" type="text" formControlName="endDate" required>
      </div>
      <div class="form-group">
        <label>Advertisor</label>
        <input class="form-control" type="text" formControlName="advertisor" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input class="form-control" type="text" formControlName="description" required>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
