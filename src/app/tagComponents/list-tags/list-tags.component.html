<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Tags List</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <!-- <th scope="col">Id</th> -->
          <th scope="col">Tag Name</th>
          <th scope="col">Tag Id</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tags; let i = index;">
          <!-- <th scope="row">{{item._id}}</th> -->
          <td>{{item.tagName}}</td>
          <td>{{item._id}}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary" routerLink="/edit-ads/{{item._id}}">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(item._id, i)">Delete</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
