<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div *ngIf="errors" class="alert alert-danger" role="alert">
        {{errors}}
      </div>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" formControlName="username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" formControlName="password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" type="password" formControlName="confirmPassword" required>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
